<!DOCTYPE html>
<html>
<head>
  <title>OZET</title>
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/styles.css">
  <meta charset="UTF-8">
</head>
<body>

<figure id="main-img">
  <img src="/assets/images/{{page.main_img}}">
</figure>

<div id="main">

  <div id="page-title">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>{{ page.category }}</h1>
        </div>
      </div>
    </div>
  </div>

  <div id="page-content">
    <div class="container">
      <div class="row">
        <div class="col-sm-2 col-xs-12">
          {% include nav.html %}
        </div>
        <div class="col-sm-6">
          {{ content }}      
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
